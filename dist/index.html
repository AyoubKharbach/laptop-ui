<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>Laptop ui</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/logo.f1d8a4c6.svg" alt="Logo">
        <h4 class="logo">Shop It</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Spaces</a></li>
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="/cart.f72fc7e4.svg" alt="" Cart="">
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeloss display offering a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="/matebook.b23739d6.png" alt="Laptop">
        </div>
      </section>
      <img class="small-eclipse" src="/small-eclipse.d49ec12e.svg" alt="">
      <img class="meduim-eclipse" src="/mid-eclipse.b962e5ad.svg" alt="">
      <img class="big-eclipse" src="/big-eclipse.29b82a46.svg" alt="">
      <div class="laptop-select">
        <img src="/arrow-left.5a15d768.svg" alt="">
        <img src="/dot.c8005dd8.svg" alt="">
        <img src="/dot-full.23974320.svg" alt="">
        <img src="/dot-full.23974320.svg" alt="">
        <img src="/arrow-right.77e558a1.svg" alt="">
      </div>
    </main>
  </body>
</html>
